<!DOCTYPE html>
<html lang ="en">
    <head>
        <link rel="stylesheet" type="text/css" href="/CSS/index.css">
        <link rel="shortcut icon" href="/IMG/stardewvalley.jpeg" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta property="og:title" content="Stardew Crop Earnings">
        <meta property="og:description" content="Crop Earnings Calc for Stardew Valley">
        <meta property="og:image" content="/IMG/stardewvalley.jpeg">

        <title>
            Crop Earnings
        </title>
        
        <style>
            @font-face { font-family: pixel; src: url("/FONT/pixel.otf"); }
            html {
            font-family: pixel
            }
            .num-input {
                max-width: 100px;
            }
        </style>
    </head>
    <body>
        <h1>Seed Cost Calculator</h1><hr>
        <h3 style="display: inline;">Seeds </h3><input id="seeds" type="number" class="num-input"><br>
        <h3 style="display: inline;">Seed Cost </h3><input id="cost" type="number" class="num-input"><br>
        <br>
        <h3 style="display: inline;">Seed Cost: </h3><h3 style="display: inline;" id="totalcost"></h3><h3 style="display: inline;">g</h3>
    </body>
    <script>
        function loop(){
            var seeds = parseInt(document.getElementById('seeds').value)
            if(!seeds){seeds=0}
            var seedcost = parseInt(document.getElementById('cost').value)
            if(!seedcost){seedcost=0}
            document.getElementById('totalcost').innerHTML =  seeds * seedcost
            window.requestAnimationFrame(loop)
        }
        window.requestAnimationFrame(loop)
    </script>
</html>
