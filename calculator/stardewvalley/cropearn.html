<!DOCTYPE html>
<html lang ="en">
    <head>
        <link rel="stylesheet" type="text/css" href="/CSS/index.css">
        <link rel="shortcut icon" href="/IMG/stardewvalley.jpeg" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta property="og:title" content="Stardew Crop Earnings">
        <meta property="og:description" content="Crop Earnings Calc for Stardew Valley">
        <meta property="og:image" content="/IMG/stardewvalley.jpeg">

        <title>
            Crop Earnings
        </title>
        
        <style>
            @font-face { font-family: pixel; src: url("/FONT/pixel.otf"); }
            html {
            font-family: pixel
            }
            .num-input {
                max-width: 100px;
            }
            input {
                border-radius: 100px;
            }
        </style>
    </head>
    <body>
        <h1>Crop Earnings Calculator</h1><hr><br>
        <h2 style="display: inline;">Crops</h2><input id="crop-button" type="checkbox">
        <div id="crop" style="display: none;">
            <hr>
            <h3 style="display: inline;">Normal </h3><input type="number" class="num-input" quality="normal"><whitespace>&nbsp&nbsp&nbsp&nbsp</whitespace>
            <h3 style="display: inline;">Silver </h3><input type="number" class="num-input" quality="silver"><whitespace>&nbsp&nbsp&nbsp&nbsp</whitespace>
            <h3 style="display: inline;">Gold </h3><input type="number" class="num-input" quality="gold"><whitespace>&nbsp&nbsp&nbsp&nbsp</whitespace>
            <h3 style="display: inline;">Iridium </h3><input type="number" class="num-input" quality="iridium"><whitespace>&nbsp&nbsp&nbsp&nbsp</whitespace>
        </div><br><br>
        <h2 style="display: inline;">Prices/Proffesion</h2><input id="price-button" type="checkbox">
        <div id="price" style="display: none;">
            <hr>
            <h3 style="display: inline;">Crop Seed Cost </h3><input id="csc" type="number" class="num-input"><whitespace>&nbsp&nbsp&nbsp&nbsp</whitespace>
            <h3 style="display: inline;">Crop Base Price </h3><input id="cbp" type="number" class="num-input"><whitespace>&nbsp&nbsp&nbsp&nbsp</whitespace>
            <br><br>
            <h3 style="display: inline;">Tiller Proffesion </h3><input id="till" type="checkbox">
        </div><br><br>
        <div>
            <h2 style="display: inline;">Spent: </h2> <h2 style="display: inline;" id="spent"></h2><br>
            <h2 style="display: inline;">Recieved: </h2><h2 style="display: inline;" id="recieved"></h2><br>
            <h2 style="display: inline;">Earnings: </h2><h2 style="display: inline;" id="earnings"></h2>
        </div>
    </body>
    <script src="/JS/calculator/stardewvalley/cropearn.js"></script>
    <script>
        function changeDisplay(i){
            if(i.style.display=='none'){
                i.style.display = ''
            } else {
                i.style.display = 'none'
            }
        }
        document.getElementById('crop-button').addEventListener('change',function(){
            changeDisplay(document.getElementById('crop'))
        })
        document.getElementById('price-button').addEventListener('change',function(){
            changeDisplay(document.getElementById('price'))
        })
    </script>
</html>
