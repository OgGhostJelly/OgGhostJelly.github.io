<!DOCTYPE html>
<html lang ="en">
    <head>
        <link rel="stylesheet" type="text/css" href="/CSS/index.css">
        <link rel="shortcut icon" href="/IMG/stardewvalley.jpeg" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta property="og:title" content="Stardew Buy Cost Calculator">
        <meta property="og:description" content="Buy Cost Calculator for Stardew Valley">
        <meta property="og:image" content="/IMG/stardewvalley.jpeg">

        <title>
            Buy Cost Calculator
        </title>
        
        <style>
            @font-face { font-family: pixel; src: url("/FONT/pixel.otf"); }
            html {
            font-family: pixel
            }
            .num-input {
                max-width: 100px;
            }
        </style>
    </head>
    <body>
        <h1>Buy Cost Calculator</h1><hr>
        <h3 style="display: inline;">Amount: </h3><input id="amnt" type="number" class="num-input"><br>
        <h3 style="display: inline;">Cost: </h3><input id="cost" type="number" class="num-input"><br>
        <br>
        <h3 style="display: inline;">Total: </h3><h3 style="display: inline;" id="totalcost"></h3><h3 style="display: inline;">g</h3>
    </body>
    <script>
        function loop(){
            var amnt = parseInt(document.getElementById('amnt').value) || 0
            var cost = parseInt(document.getElementById('cost').value) || 0
            document.getElementById('totalcost').innerHTML =  amnt * cost
            window.requestAnimationFrame(loop)
        }
        window.requestAnimationFrame(loop)
    </script>
</html>
