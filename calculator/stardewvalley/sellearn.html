<!DOCTYPE html>
<html lang ="en">
    <head>
        <link rel="stylesheet" type="text/css" href="/CSS/index.css">
        <link rel="shortcut icon" href="/IMG/stardewvalley.jpeg" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta property="og:title" content="Stardew Sell Earnings">
        <meta property="og:description" content="Sell Earnings Calculator for Stardew Valley">
        <meta property="og:image" content="/IMG/stardewvalley.jpeg">

        <title>
            Sell Earnings
        </title>
        
        <style>
            @font-face { font-family: pixel; src: url("/FONT/pixel.otf"); }
            html {
            font-family: pixel
            }
            .num-input {
                max-width: 100px;
            }
            input {
                border-radius: 100px;
            }
        </style>
    </head>
    <body>
        <h1>Sell Earnings Calculator</h1><hr>
        <div id="item">
            <h3 style="display: inline;">Normal </h3><input type="number" class="num-input" quality="normal"><whitespace>&nbsp&nbsp&nbsp&nbsp</whitespace>
            <h3 style="display: inline;">Silver </h3><input type="number" class="num-input" quality="silver"><whitespace>&nbsp&nbsp&nbsp&nbsp</whitespace>
            <h3 style="display: inline;">Gold </h3><input type="number" class="num-input" quality="gold"><whitespace>&nbsp&nbsp&nbsp&nbsp</whitespace>
            <h3 style="display: inline;">Iridium </h3><input type="number" class="num-input" quality="iridium"><whitespace>&nbsp&nbsp&nbsp&nbsp</whitespace>
        </div><br><br>
        <div>
            <h3 style="display: inline;">Base Price </h3><input id="baseprice" type="number" class="num-input"><h4 style="display: inline;">g</h4>
            <br><br>
            <h3 style="display: inline;">Bonus </h3><input id="bonus" class="num-input"><h4 style="display: inline;">%</h4>
        </div><br><br>
        <div>
            <h2 style="display: inline;">Earnings: </h2><h2 style="display: inline;" id="earnings"></h2>
        </div>
    </body>
    <script src="/JS/calculator/stardewvalley/sellearn.js"></script>
</html>
