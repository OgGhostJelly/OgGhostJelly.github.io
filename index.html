        <script>
            var tags = [
                'me',
                'games',
                'fun',
                'all',

                'recipie',
                'cooking',
                'space',
                'battle',
                'adventure', 
                'text',
                'blog',
            ]

            function hideall() {
              for (let i=0;i<tags.length;i++) {
                for (let ci=0;ci<document.getElementsByClassName(tags[i]).length;ci++) {
                  document.getElementsByClassName(tags[i])[ci].style.display = 'none'
                }
              }
            }
            function filter(r,h) {
            if (!h) {
                hideall()
            }
              for (let i=0;i<document.getElementsByClassName(r).length;i++) {
                element = document.getElementsByClassName(r)[i]
                element.style.display = ''
              }
            }

            function search() {
                hideall()
                var input = document.getElementById('search').value.toLowerCase()
                for (let i=0;i<tags.length;i++) {
                    if (input==tags[i].slice(0,input.length)) {
                        filter(tags[i],true)
                    }
                } 
            }
            document.addEventListener('keypress',function() {
                    if (window.event.charCode==124) {
                        document.getElementById('title').innerHTML = 'WELCOME TO THE PLAYGROUND'
                    }
                }
            )
        </script>

        <title>
            GhostJelly Hangout
        </title>
