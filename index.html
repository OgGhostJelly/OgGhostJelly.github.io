        <script>
            var tags = [
                'me',
                'game',
                'fun',
                'all',
            ]
            function hideall() {
              for (let i=0;i<tags.length;i++) {
                for (let ci=0;ci<document.getElementsByClassName(tags[i]).length;ci++) {
                  document.getElementsByClassName(tags[i])[ci].style.display = 'none'
                }
              }
            }
            function filter(r) {
              hideall()
              for (let i=0;i<document.getElementsByClassName(r).length;i++) {
                element = document.getElementsByClassName(r)[i]
                element.style.display = ''
              }
            }
        </script>
